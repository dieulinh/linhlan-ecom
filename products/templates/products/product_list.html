<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
  <div class="bg-gray-100 flex items-center">
    <div class="relative py-2">
      <div class="t-0 absolute left-3">
        <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-green">3</p>
      </div>
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="file: mt-4 h-6 w-6">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
      </svg>
    </div>
  </div>
  <div class="max-w-xl mx-auto py-12 divide-y md:max-w-4xl">
    <h1>Product list</h1>
  </div>
  <div class="grid grid-cols-4 gap-4">
    {% for product in object_list %}
    <div>
      <img class="h-auto max-w-full rounded-lg" src="https://flowbite.s3.amazonaws.com/docs/gallery/square/image-1.jpg"
        alt="">
    </div>
    <div>
      <span>$ {{product.price}}</span>
      <button class="add-to-cart-btn btn-primary" data-product-id="{{ product.id }}">Add to Cart</button>
      <a class="btn-primary" href="{% url 'view_cart' %}">Show Cart</a>
    </div>

    {% endfor %}
  </div>
  <script src="{% static 'js/products_cart.js' %}"></script>
</body>

</html>
